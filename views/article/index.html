<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        写文章
        <small>修改我的头像、联系方式</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">写文章</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-9">
            <form id="thisForm">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">基本信息</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <input type="hidden" name="Id" value="{{.m.Id}}">
                        <section id="page-demo">
<textarea id="txt-content" data-autosave="editor-content" autofocus required>
<p>Simditor is a browser-based WYSIWYG text editor.
</p><p>It is used by <a href="http://tower.im">Tower</a> -- a popular project management web application.
</p><p>Supported Browsers: IE10+、Chrome、Firefox、Safari.</p>
<ul>
  <li><a href="https://github.com/mycolorway/simditor/releases" target="_blank" class="">Download Zip</a></li>
  <li>Install with npm: $ npm install simditor</li>
</ul>
</textarea>
                        </section>
                    </div>
                    <div class="box-footer align-right">
                        <button type="submit" class="btn btn-primary">保 存</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <form id="pwdForm">
                <div class="box box-solid">
                    <input type="hidden" name="Id" value="{{.m.Id}}">
                    <div class="box-header with-border">
                        <h3 class="box-title">密码</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="form-group">
                            <label>原密码</label>
                            <input type="password" name="UserPwd" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>新密码</label>
                            <input type="password" id="NewUserPwd" name="NewUserPwd" class="form-control"
                                   placeholder="">
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password" name="ConfirmPwd" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="box-footer align-right">
                        <button type="submit" class="btn btn-primary">保 存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
