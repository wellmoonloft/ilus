<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        写文章
        <small>修改我的头像、联系方式</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">写文章</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-9">
            <form id="thisForm">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">基本信息</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <input type="hidden" name="Id" value="{{.m.Id}}">
                        <section id="page-demo">
                            <textarea id="txt-content" placeholder="Balabala" autofocus></textarea>
                        </section>
                    </div>
                    <div class="box-footer align-right">
                        <button type="submit" class="btn btn-primary">保 存</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <form id="pwdForm">
                <div class="box box-solid">
                    <input type="hidden" name="Id" value="{{.m.Id}}">
                    <div class="box-header with-border">
                        <h3 class="box-title">发布</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="form-group">
                            <label>开启评论</label>
                            <select class="form-control" id="allowComment" name="allowComment">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>文章密码</label>
                            <input type="password" name="ConfirmPwd" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="button" class="btn btn-primary pull-left">保存草稿</button>
                        <button type="submit" class="btn btn-primary pull-right">发 布</button>
                    </div>
                </div>
                <div class="box box-solid">
                    <input type="hidden" name="Id" value="{{.m.Id}}">
                    <div class="box-header with-border">
                        <h3 class="box-title">发布</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="form-group">
                            <label>开启评论</label>
                            <select class="form-control" id="allowComment" name="allowComment">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>文章密码</label>
                            <input type="password" name="ConfirmPwd" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="button" class="btn btn-primary pull-left">保存草稿</button>
                        <button type="submit" class="btn btn-primary pull-right">发 布</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
