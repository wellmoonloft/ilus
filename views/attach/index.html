<section class="content-header">
    <h1>
        附件管理
        <small>
            <a class="btn-header" id="showForm" href="javascript:void(0)">
                <i class="fa fa-cloud-upload" aria-hidden="true"></i>上传
            </a>
        </small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">附件管理</li>
    </ol>
</section>
<section class="content container-fluid">
    <!-- 文件上传面板 -->
    <div class="row" id="uploadForm" style="display: none;">
        <div class="col-md-12">
            <form enctype="multipart/form-data">
                <div class="file-loading">
                    <input id="uploadImg" name="fileImageUrl" type="file" multiple>
                </div>
            </form>
        </div>
    </div>
    <!-- 文件显示面板 -->
    <div class="row" style="margin-top: 10px">
        {{range $elem := .json.rows}}
        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 div-thumbnail">
             <a href="javascript:void(0)" class="thumbnail">
                <img src="/static/{{$elem.Thumbnail}}" class="img-responsive">
             </a>
        </div>

        {{end}}
    </div>
    <!-- 分页标签面板 -->


    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="no-margin pull-left">
            第{{.paginator.currpage}}/{{.paginator.totalpages}}页
        </div>
        <div class="btn-group pull-right btn-group-sm" role="group">
            <ul class="am-pagination">
                <a data-pjax="true" class="btn btn-default "
                   href="/admin/attachments?page={{.paginator.firstpage}}">
                    首页
                </a>
                <a data-pjax="true" class="btn btn-default "
                   href="/admin/attachments?page={{.paginator.currpage}}">
                    前一页
                </a>
                <a data-pjax="true" class="btn btn-default "
                   href="/admin/attachments?page={{.paginator.currpage}}">
                    后一页
                </a>
                <a data-pjax="true" class="btn btn-default"
                   href="/admin/attachments?page={{.paginator.totalpages}}">
                    尾页
                </a>
            </ul>
        </div>
    </div>


</section>
