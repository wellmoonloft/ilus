<form method="post" class="form-horizontal" id="commentOptions">
    <div class="box-body">
        <div class="form-group">
            <label for="nativeCommentAvatar"
                   class="col-lg-2 col-sm-4 control-label">评论者头像：</label>
            <div class="col-lg-4 col-sm-8">
                <select class="form-control" id="nativeCommentAvatar"
                        name="native_comment_avatar">
                    <option value="mm">默认</option>
                    <option value="identicon" selected="">抽象几何图形</option>
                    <option value="monsterid">小怪物</option>
                    <option value="wavatar">Wavatar</option>
                    <option value="retro">复古</option>
                    <option value="robohash">机器人</option>
                    <option value="blank">不显示头像</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 col-sm-4 control-label">评论审核后才显示：</label>
            <div class="col-lg-4 col-sm-8 control-radio">
                <div class="pretty p-default p-round" style="padding-top:7px">
                    <input type="radio" name="new_comment_need_check" value="true" {{if .m.Isexamine}}checked=""{{end}}>
                    <label>启用</label>
                    <input type="radio" name="new_comment_need_check" value="false"
                           {{if not .m.Isexamine}}checked=""{{end}}>
                    <label>禁用</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 col-sm-4 control-label">新评论通知：</label>
            <div class="col-lg-4 col-sm-8 control-radio">
                <div class="pretty p-default p-round" style="padding-top:7px">
                    <input type="radio" name="new_comment_notice" value="true" {{if .m.IsnewInform}}checked=""{{end}}>
                    <label>启用</label>
                    <input type="radio" name="new_comment_notice" value="false"
                           {{if not .m.IsnewInform}}checked=""{{end}}>
                    <label>禁用</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 col-sm-4 control-label">评论审核通过通知对方：</label>
            <div class="col-lg-4 col-sm-8 control-radio">
                <div class="pretty p-default p-round" style="padding-top:7px">
                    <input type="radio" name="comment_pass_notice" value="true"
                           {{if .m.Isexamineinform}}checked=""{{end}}>
                    <label>启用</label>
                    <input type="radio" name="comment_pass_notice" value="false"
                           {{if not .m.Isexamineinform}}checked=""{{end}}>
                    <label>禁用</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 col-sm-4 control-label">评论回复通知对方：</label>
            <div class="col-lg-4 col-sm-8 control-radio">
                <div class="pretty p-default p-round" style="padding-top:7px">
                    <input type="radio" name="comment_reply_notice" value="true"
                           {{if .m.Isreplyinform}}checked=""{{end}}>
                    <label>启用</label>
                    <input type="radio" name="comment_reply_notice" value="false"
                           {{if not .m.Isreplyinform}}checked=""{{end}}>
                    <label>禁用</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 col-sm-4 control-label">API 评论开关：</label>
            <div class="col-lg-4 col-sm-8 control-radio">
                <div class="pretty p-default p-round" style="padding-top:7px">
                    <input type="radio" name="comment_api_switch" value="true" {{if .m.Iscommentapi}}checked=""{{end}}>
                    <label>启用</label>
                    <input type="radio" name="comment_api_switch" value="false"
                           {{if not .m.Iscommentapi}}checked=""{{end}}>
                    <label>禁用</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="indexComments" class="col-lg-2 col-sm-4 control-label">每页显示条数：
                <span data-toggle="tooltip" data-placement="top" title=""
                      style="cursor: pointer" data-original-title="默认为10条">
                                                <i class="fa fa-question-circle" aria-hidden="true"></i>
                                            </span>
            </label>
            <div class="col-lg-4 col-sm-8">
                <input type="number" class="form-control" id="indexComments"
                       name="index_comments" value="{{.m.Commentnum}}">
            </div>
        </div>
        <div class="form-group">
            <label for="nativeCommentPlaceholder"
                   class="col-lg-2 col-sm-4 control-label">占位提示：</label>
            <div class="col-lg-4 col-sm-8">
                <input type="url" class="form-control" id="nativeCommentPlaceholder"
                       name="native_comment_placeholder" value="{{.m.CommentPlaceholder}}">
            </div>
        </div>

    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-primary btn-sm "
                onclick="saveOptions('commentOptions')">保存
        </button>
    </div>
</form>
