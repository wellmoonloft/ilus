<form method="post" class="form-horizontal" id="postOptions">
    <div class="box-body">
        <div class="form-group">
            <label for="indexPosts" class="col-lg-2 col-sm-4 control-label">首页显示条数：
                <span data-toggle="tooltip" data-placement="top" title=""
                      style="cursor: pointer" data-original-title="默认为10条">
                                                <i class="fa fa-question-circle" aria-hidden="true"></i>
                                            </span>
            </label>
            <div class="col-lg-4 col-sm-8">
                <input type="number" class="form-control" id="indexPosts" name="index_posts"
                       value="10">
            </div>
        </div>
        <div class="form-group">
            <label for="rssPosts" class="col-lg-2 col-sm-4 control-label">RSS 显示条数：</label>
            <div class="col-lg-4 col-sm-8">
                <input type="number" class="form-control" id="rssPosts" name="rss_posts"
                       value="">
            </div>
        </div>
        <div class="form-group">
            <label for="postSummary" class="col-lg-2 col-sm-4 control-label">文章摘要字数：</label>
            <div class="col-lg-4 col-sm-8">
                <div class="input-group">
                    <input type="number" class="form-control" id="postSummary"
                           name="post_summary" value="50">
                    <span class="input-group-btn">
                                                    <button class="btn btn-default btn-flat" id="btn_update_summary"
                                                            onclick="updateAllSummary()" type="button">更新</button>
                                                </span>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-primary btn-sm "
                onclick="saveOptions('postOptions')">保存
        </button>
    </div>
</form>
