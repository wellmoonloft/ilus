<div class="row">
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">分类名称</label>
            <div class="col-sm-8">
                <input type="text" name="Name" class="form-control" placeholder="标签名称" value="{{.m.Name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类路径</label>
            <div class="col-sm-8">
                <input type="text" name="Url" class="form-control" placeholder="标签路径" value="{{.m.Url}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类描述</label>
            <div class="col-sm-8">
                <input type="text" name="Abs" class="form-control" placeholder="分类描述" value="{{.m.Abs}}">
            </div>
        </div>
    </form>
</div>
