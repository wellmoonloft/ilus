<form method="post" class="form-horizontal" id="emailOptions">
    <div class="box-body">
        <div class="form-group">
            <label class="col-lg-2 col-sm-4 control-label">是否启用：</label>
            <div class="col-lg-4 col-sm-8 control-radio">
                <div class="pretty p-default p-round" style="padding-top:7px">
                    <input type="radio" name="smtp_email_enable" value="true" {{if .m.Isemail}}checked=""{{end}}>
                    <label>启用</label>
                    <input type="radio" name="smtp_email_enable" value="false" {{if not .m.Isemail}}checked=""{{end}}>
                    <label>禁用</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="emailSmtpHost" class="col-lg-2 col-sm-4 control-label">SMTP 地址：</label>
            <div class="col-lg-4 col-sm-8">
                <input type="text" class="form-control" id="emailSmtpHost" name="mail_smtp_host"
                       value="{{.m.Smtp}}" autocomplete="address-line1">
            </div>
        </div>
        <div class="form-group">
            <label for="emailSmtpUserName" class="col-lg-2 col-sm-4 control-label">邮箱账号：</label>
            <div class="col-lg-4 col-sm-8">
                <input type="email" class="form-control" id="emailSmtpUserName"
                       name="mail_smtp_username" value="{{.m.Emailname}}"
                       autocomplete="email">
            </div>
        </div>
        <div class="form-group">
            <label for="emailSmtpPassword" class="col-lg-2 col-sm-4 control-label">邮箱密码：</label>
            <div class="col-lg-4 col-sm-8">
                <input type="password" class="form-control" id="emailSmtpPassword"
                       name="mail_smtp_password" value="{{.m.Emailpwd}}"
                       autocomplete="current-password">
            </div>
        </div>
        <div class="form-group">
            <label for="emailFromName" class="col-lg-2 col-sm-4 control-label">发件姓名：</label>
            <div class="col-lg-4 col-sm-8">
                <input type="text" class="form-control" id="emailFromName" name="mail_from_name"
                       value="{{.m.Sendname}}" autocomplete="name">
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-primary btn-sm "
                onclick="saveOptions('email')">保存
        </button>
    </div>
</form>
